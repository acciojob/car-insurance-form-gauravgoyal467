<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
    <form method="post">
        <div>
            <label for="name">Name8</label>
            <input type="text" id="name" placeholder="Name" required>
        </div>

        <div>
            <label for="email">Email*</label>
            <input type="email" id="email" placeholder="Email" required>
        </div>

        <div>
            <label for="gender">Gender*</label>
            <input type="radio" id="gender_m" name="gender" value="male" required >Male
            <input type="radio" id="gender_f" name="gender" value="female" >Female
        </div>

        <label for="cars">Car Brands</label>
        <select id="cars" required>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedez">Mercedez</option>
        </select>

        <div>
            <label for="carage">Car Age*</label>
            <input type="number" id="carage" placeholder="Car Age" required >
        </div>

        <div>
            <label for="dop">Date of Purchase(dop)*</label>
            <input type="date" id="dop" required >
        </div>

        <div>
            <label for="password">Password*</label>
            <input type="password" id="password" placeholder="Password" minlength="10" maxlength="10" required >
        </div>

        <button type="submit">submit button</button>
    </form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
